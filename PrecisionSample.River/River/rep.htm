        var getUrlVars = function() {
            var Url = window.location.href.toLowerCase();
            var vars = {};
            var parts = Url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m, key, value) {
                vars[key] = value;
            });
            return vars;
        }

    </script>
