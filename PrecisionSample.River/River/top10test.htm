    <script type="text/javascript">

    <script type="text/x-jquery-tmpl" id="SurveyQuestionList">   
   
    <div align="left" class="questionback"  style="margin-bottom: 10px;clear:both;" >
    <span class="question" id="lblQuestiontext" data-bind="html:QuestionText" style="padding-bottom:10px;">
    </span>
    </div>
   
   <!-- ko if: QuestionTypeId == 3 -->
        <div class="optiontext"  style="clear:both;overflow:hidden" >
            <div class="wrapper">
                <div class="left">
                    <div data-bind="foreach: OptionList">
                        <span data-bind="if: ($index())%2 ==0">
                            <div style="width:100%; float:left;">
                                <div class="grid_column" data-bind="attr: {id:QuestionId+'_'+OptionId+'_dvmain'}">
                                    <div class="grid_checkbox" data-bind="attr: {id:$parent.QuestionId+'_'+OptionId+'_checkbox',name: QuestionId+'_checkbox'},event: {click:chkClick.bind($root,$parent)}">
                                    </div>
                                    <div class="grid_span_holder">
                                        <span class="grid_span" data-bind="text:OptionText,attr: {id:QuestionId+'_'+OptionId+'_chkDiv'},event: {click:chkClick.bind($root,$parent)}">
                                        </span>
                                    </div>
                                    <input type="checkbox" style="display:none;" data-bind="attr: { id:OptionId+'_checkbox',value:OptionId,name: QuestionId+'_checkbox'}, checked:IsChecked " />
                                </div>
                                <span class="single_radio" data-bind="text:OptionText , attr: {id:OptionId+'_optn','for':OptionId +'_checkbox'}"
                                    style="float: left;"></span>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="right">
                    <div data-bind="foreach: OptionList">
                        <span data-bind="if: ($index())%2 ==1">
                            <div style="width:100%; float:left;">
                                <div class="grid_column" data-bind="attr: {id:QuestionId+'_'+OptionId+'_dvmain'}">
                                    <div class="grid_checkbox" data-bind="attr: {id:$parent.QuestionId+'_'+OptionId+'_checkbox',name: QuestionId+'_checkbox'},event: {click:chkClick.bind($root,$parent)}">
                                    </div>
                                    <div class="grid_span_holder">
                                        <span class="grid_span" data-bind="text:OptionText,attr: {id:QuestionId+'_'+OptionId+'_chkDiv'},event: {click:chkClick.bind($root,$parent)}">
                                        </span>
                                    </div>
                                    <input type="checkbox"  style="display:none;" data-bind="attr: { id:OptionId+'_checkbox',value:OptionId,name: QuestionId+'_checkbox'}, checked:IsChecked " />
                                </div>
                                <span class="single_radio" data-bind="text:OptionText , attr: {id:OptionId+'_optn','for':OptionId +'_checkbox'}"
                                    style="float: left;"></span>
                            </div>
                            
                        </span>
                    </div>
                </div>
            </div>
            <span align="left" style="color: Red; display: none; float: left;text-align:left;width:100%;padding-bottom:10px; font-size:13px;" data-bind="validator: QuestionId+'_checkbox',attr:{ id: QuestionId+'_spn'}" />
        </div>
       
        <!-- /ko -->
    
     
     
    <!-- ko if: QuestionTypeId == 4 -->
   <div class="optiontext" style="clear:both;overflow:hidden">
        <div class="wrapper" >
            <div>
                <div data-bind="foreach: OptionList">
                  <span data-bind="if: ($index())%2 ==0">
                    <div  style="min-height: 21px;" class="left">
                        <div class="grid_column" data-bind="attr: {id:QuestionId+'_'+OptionId+'_dvmain'}">
                            <div class="grid_radio" data-bind="attr: {id:$parent.QuestionId+'_'+OptionId+'_radio'},event: {click:rdClick.bind($root,$parent)}">
                            </div>
                            <div class="grid_span_holder">
                                <span class="grid_span" data-bind="text:OptionText,attr: {id:QuestionId+'_'+OptionId+'_rdDiv'},event: {click:rdClick.bind($root,$parent)}">
                                </span>
                            </div>
                            <input type="radio" style="display: none;" data-bind="attr: {id:OptionId +'_radio',value:OptionId, name: QuestionId+'_rd'}, checked:$parent.OptionId" />
                        </div>
                        <span class="single_radio" data-bind="text:OptionText , attr: {id:OptionId+'_optn','for':OptionId +'_radio'}"  style="float: left;">
                        </span>
                    </div>
                    </span>
                </div>
            </div>
            <div>
                <div data-bind="foreach: OptionList">
                <span data-bind="if: ($index())%2 ==1">
                    <div  style="min-height: 21px;" class="right">
                        <div class="grid_column" data-bind="attr: {id:QuestionId+'_'+OptionId+'_dvmain'}">
                            <div class="grid_radio" data-bind="attr: {id:$parent.QuestionId+'_'+OptionId+'_radio'},event: {click:rdClick.bind($root,$parent)}">
                            </div>
                            <div class="grid_span_holder">
                                <span class="grid_span" data-bind="text:OptionText,attr: {id:QuestionId+'_'+OptionId+'_rdDiv'},event: {click:rdClick.bind($root,$parent)}">
                                </span>
                            </div>
                            <input type="radio" style="display: none;" data-bind="attr: {id:OptionId +'_radio',value:OptionId, name: QuestionId+'_rd'}, checked:$parent.OptionId" />
                        </div>
                        <span class="single_radio" data-bind="text:OptionText , attr: {id:OptionId+'_optn','for':OptionId +'_radio'}" style="float: left;">
                        </span>
                    </div>
                    </span>
                </div>
            </div>
        </div>
            <span style="color: Red; display: none; margin-left:`10px;width:100%;text-align:left; float:left; padding-bottom:10px; float:left;font-size:13px;" data-bind="validator: QuestionId+'_rd',attr:{ id: QuestionId+'_spn'}" />
    </div>
    <!-- /ko -->    
   
     <!-- ko if: QuestionTypeId == 2 -->
    <!-- ko if:AutoPostBack == 1 -->
    <div>
        <div align="left" style="padding-top: 9px; padding-bottom: 10px;">
            <select class="selectdropdown" id="ddlQuestion" data-bind="options: OptionList, optionsText: 'OptionText',optionsValue: 'OptionId',value:OptionId, optionsCaption: '-- Select --',attr: {id:QuestionId },event: { change:selectionChanged }">
            </select>
        </div>
        <span align="left" style="color: red; display: none; float:left; width:100%; padding-bottom:10px;text-align:left;" data-bind="validator:$parent.OptionId, attr:{ id: QuestionId+'_spn'}">
            Please answer the question.</span>
    </div>
    <!-- /ko -->
    <!-- ko if:AutoPostBack == 0 -->
    <div>
        <div align="left" style="padding-top: 9px; padding-bottom: 10px;">
            <select class="selectdropdown" id="ddlQuestion" data-bind="options: OptionList, optionsText: 'OptionText',optionsValue: 'OptionId',value:OptionId, optionsCaption: '-- Select --',attr: {id:QuestionId },event: { change:selectionChanged }">
            </select>
        </div>
        <span align="left" style="color: red; display: none; float: left; width:100%; padding-bottom:10px;text-align:left;" data-bind="validator:$parent.OptionId, attr:{ id: QuestionId+'_spn'}">
            Please answer the question.</span>
    </div>
    <!-- /ko -->
    <!-- /ko -->
    <!-- ko if: OptionDisplay == 'V' -->
    <div data-bind="template: {name:'SurveyQuestionList', foreach: SelectedChildQuestionList}, attr: {id:QuestionId+'_trChildQuestionId'}">
    </div>
    <!-- /ko -->
    <!-- ko if: OptionDisplay == 'H' -->
    <div data-bind="template: {name:'SurveyQuestionListhorizental'}, attr: {id:QuestionId+'_trChildQuestionId'}">
    </div>
     <!-- /ko -->   
     
      <div data-bind="foreach: ChildQuestionList">
       <!-- ko 'if': QuestionTypeId == 5 -->
          <div class="Table optiontext"  data-bind="template: {name:'matrixTemp'}" style="width:100%"> 
          </div>
        <div  width="100%"> 
            <span align="left" style="color: Red; display: none; float: left;width:100%;font-size:13px;" data-bind="validator: QuestionId+'_checkbox',attr:{ id: QuestionId+'_spn'}" />
        </div>
         <!-- /ko -->  
        </div>
      
    </script>

    <script type="text/x-jquery-tmpl" id="matrixTemp">
 <!-- ko 'if': $index() == 0-->
 
   <div class="grid_floating_header" width="100%"> 
    <div class="question_martix" style="min-height: 30px;">
        <div style="width:35%;" class="grid_question">
        </div>       
        <div  data-bind="foreach: OptionList" style="font-size:14px;"> 
           <div style="width:15%;" class="grid_column" data-bind="text: OptionText"> </div>
       </div>
    </div>
  </div>  
  <!-- /ko --> 
  <div class="question_martix" >
    <div class="optiontext grid_question_opt" style="text-align:left;"   data-bind="html: QuestionText,attr: {id:QuestionId+'_optnc'}">
    </div>     
        <div class="optiontext" data-bind="foreach: OptionList">
        <div style="width:15%;" class="grid_column" data-bind="attr: {id:QuestionId+'_'+OptionId+'_dvmain'}">
                    <div class="grid_radio" data-bind="attr: {id:$parent.QuestionId+'_'+OptionId+'_radio'},event: {click:rdClick.bind($root,$parent)}">
                    </div>
                    <div class="grid_span_holder">
                        <span class="grid_span" data-bind="text:OptionText,attr: {id:QuestionId+'_'+OptionId+'_rdDiv'},event: {click:rdClick.bind($root,$parent)}">
                        </span>
                    </div>
                    <input type="radio" style="display: none;" data-bind="attr: {id:OptionId +'_radio',value:OptionId, name: QuestionId+'_rd','class':QuestionId+'_selectrdb'}, checked:$parent.OptionId"  />
                </div>   
        </div>             
    </div>
    </script>

    <script type="text/x-jquery-tmpl" id="ChildRadioTemplate"> 
        <td>  
        <table>
        <tr>
      <td style="padding-top:5px;padding-bottom:5px;">             
         <label  class="matrixchildquestion" id="lblChildQuestion" data-bind="text:QuestionText , attr: {id:QuestionId+'_optnc'}">
          </label> 
     </td> 
     </tr>
     <tr>
     <td style="padding-top:5px;padding-bottom:5px;">
     <table>
     <tr data-bind=" foreach:OptionList"> 
     <td style="padding-left:5px;"> 
     <table>
     <tr>
     <td>
           <input type="radio" data-bind="attr: { id:OptionId +'_radio',value:OptionId, name: QuestionId+'_rd','class':QuestionId+'_selectrdb'},checked:$parent.OptionId" />
          <label id="lblChildOption" data-bind="text:OptionText , attr: {id:OptionId+'_optnc','for':OptionId+'_radio','if': $index()== 0}">
          </label>  
          </td>
          </tr>
          </table>
          </td>
      </tr>
      </table>
      </td>
      </tr>
      </table>
      </td>
    </script>

    <script type="text/x-jquery-tmpl" id="SurveyQuestionListhorizental"> 
    
    <table>
        <tr data-bind="foreach: SelectedChildQuestionList">
            <td class="tdwidth">
                <table>
                    <tr>
                        <td align="left;" >
                            <label class="question" id="lblQuestiontext" data-bind="text:QuestionText">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" >
                            <select class="selectdropdownH" id="ddlChild" data-bind="options: OptionList, optionsText: 'OptionText',optionsValue: 'OptionId',value:OptionId, optionsCaption: '-- Select--',attr: {id:QuestionId },event: { change: selectionChanged }">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-top:10px;">
                            <span align="left" style="color: red; display: none; float: left;" data-bind="validator:$parent.OptionId, attr:{ id: QuestionId+'_spn'}">
                                Please answer the question.</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

    </script>
