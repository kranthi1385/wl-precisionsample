<script type="text/ng-template" id="RdTemplate">
    <div align="left" class="questionback" style="clear: both;">
        <span class="question poll-question" id="lblQuestiontext" ng-bind-html="question.QuestionText | unsafe"></span>
    </div>
    <div ng-if="question.QuestionTypeId == '4'">
        <div class="optiontext" style="clear: both; overflow: hidden">
            <div class="wrapper">
                <div ng-repeat="op in question.OptionList">
                    <div class="col-md-6 col-lg-4" style="width:65%" ng-init="question.OptionId=0">
                        <div class="dvChkbox dvstyle1" style="min-height: 21px;width: 100%;float: left;padding-bottom: 4px;">
                            <div class="grid_column" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_dvmain' }}" ng-class="{input_onm:$index == $parent.radiobtnvalidation}">
                                <label for="{{op.QuestionId +'_'+op.OptionId+'_radio'}}" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_lblrd' }}" ng-click="rdClick($event,question,op.OptionId,$index)">
                                    <input type="radio" ng-attr-id="{{op.QuestionId+'_'+op.OptionId +'_radio'}}" ng-model="$parent.OptionId" name="{{question.QuestionId+ '_'+'radio'}}" value="{{op.OptionId}}" required />
                                    <span class="single_radio" style="font-size: 14px;color: #555;">{{op.OptionText}}</span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <span ng-show="submitValidations && formValidation[question.QuestionId+ '_'+'radio'].$error.required" style="color: red;">Please Answer the queston</span>
    </div>
</script>

<div style="width: 100%;">
    <div>
        <div ng-controller="rdController" style="padding:20px;">
            <ng-include src="'RdTemplate'"></ng-include>
        </div>
    </div>
</div>
