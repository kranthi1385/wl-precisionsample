<script type="text/ng-template" id="RdTemplate">
    <div align="left" class="questionback" style="clear: both;">
        <span class="question" id="lblQuestiontext" ng-bind-html="question.QuestionText | unsafe"></span>
        <div ng-if="question.QuestionId == 5879"><img src="../Images/prescreener1.jpg" /></div>
        <div ng-if="question.QuestionId == 5880"><img src="../Images/Prescreener2.jpg" /></div>
        <div ng-if="question.QuestionId == 5881"><img src="../Images/Prescreener3.png" /></div>
        <div ng-if="question.QuestionId == 5893"><img src="../Images/Prescreener4.jpg" /></div>
        <div ng-if="question.QuestionId == 5894"><img src="../Images/Prescreener5.jpg" /></div>
        <div ng-if="question.QuestionId == 5896"><img src="../Images/Cucumber.jpg" /></div>
        <div ng-if="question.QuestionId == 5955"><img src="../Images/Apple.jpg" /></div>
        <div ng-if="question.QuestionId == 5956"><img src="../Images/banana.jpg" /></div>
        <div ng-if="question.QuestionId == 5957"><img src="../Images/Bread.jpg" /></div>
        <div ng-if="question.QuestionId == 5958"><img src="../Images/Onion.jpg" /></div>
    </div>

    <div ng-if="question.QuestionTypeId == '4'">
        <div class="optiontext" style="clear: both; overflow: hidden">
            <div class="wrapper">
                <div ng-repeat="op in question.OptionList">
                    <div class="left">
                        <div class="dvChkbox dvstyle">
                            <div class="grid_column" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_dvmain' }}" ng-class="{input_onm:$index == $parent.radiobtnvalidation}">
                                <label class="option-label" for="{{op.QuestionId +'_'+op.OptionId+'_radio'}}" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_lblrd' }}" ng-click="rdClick($event,question,op.OptionId,$index)">
                                    <div class="grid_radio" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_dvradio'}}" ng-class="{'input_on':$index==$parent.radiobtnvalidation}" style="float: left;">
                                    </div>
                                    <div class="grid_span_holder">
                                        <span class="grid_span" ng-attr-id="{{op.QuestionId+'_'+op.OptionId+'_rdDiv'}}">{{op.OptionText}}</span>
                                    </div>
                                    <input type="radio" style="display: none;" ng-attr-id="{{op.QuestionId+'_'+op.OptionId +'_radio'}}" ng-model="$parent.OptionId" name="{{question.QuestionId+ '_'+'radio'}}" value="op.OptionId" ng-click required />
                                    <span class="single_radio">{{op.OptionText}}</span>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <span ng-show="submitValidations && formValidation[question.QuestionId+ '_'+'radio'].$error.required" style="color: red;">{{ errorMessage }}</span>
    </div>
</script>

<div style="width: 100%;">
    <div>
        <div ng-controller="rdController">
            <ng-include src="'RdTemplate'"></ng-include>
        </div>
    </div>
</div>
