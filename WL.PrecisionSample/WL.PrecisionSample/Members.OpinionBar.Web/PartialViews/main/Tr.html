            <span data-bind="template: {name:'Reawards', foreach: Reward}" class="font" style="margin-top: 10px;"></span>

    <script type="text/x-jquery-tmpl" id="Reawards">
        <span data-bind="if: IsVariable == false">
            <span data-bind="if: IsDisable == false">
                <!-- ko if: ViewModel.OrgId() == 73 || ViewModel.OrgId() == 111 -->
                <a href="#place" class="link reward_denom" data-bind="attr:{id:Sku+';'+(Denomination/100)+';1'},event: { click: $root.RewardClick.bind($root,$parent) }">
                    <span style="color: #7CADC2;" data-bind="text: (Denomination) +'pts/$' + (Denomination * 0.01) "></span>
                </a>
                <br />
                <!--/ko-->
                <!-- ko if: ViewModel.OrgId() != 73 && ViewModel.OrgId() != 111 -->
                <a href="#place" class="link reward_denom" data-bind="attr:{id:Sku+';'+(Denomination/100)+';1'},event: { click: $root.RewardClick.bind($root,$parent) }">
                    <span style="color: #7CADC2;" data-bind="text:'$' + (Denomination/100)"></span>

                </a>
                <!--/ko-->
            </span>
            <span data-bind="if: IsDisable == true">
                <!-- ko if: ViewModel.OrgId() == 73 || ViewModel.OrgId() == 111 -->
                <a href="#place" class="link reward_denom" style="background: #cacaca;" title="This reward is not applicable" data-bind="attr:{id:Sku+';'+(Denomination/100)+';1',disabled:'disabled'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text: (Denomination) +'pts/$' + (Denomination * 0.01)"></span></a>
                <br />
                <!--/ko-->
                <!-- ko if: ViewModel.OrgId() != 73 && ViewModel.OrgId() != 111 -->
                <a href="#place" class="link reward_denom" style="background: #cacaca;" title="This reward is not applicable" data-bind="attr:{id:Sku+';'+(Denomination/100)+';1',disabled:'disabled'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text:'$' + (Denomination/100)"></span></a>
                <!--/ko-->

            </span>
        </span>
        <span data-bind="if: IsVariable == true">
            <span data-bind="template: {name:'RewardForRange', foreach: LstRange}" class="font" style="margin-top: 10px;"></span>
        </span>
    </script>

    <script type="text/x-jquery-tmpl" id="RewardForRange">
        <span data-bind="if: IsDisable == false">

            <a href="#place" class="link reward_denom" data-bind="attr:{id:$parent.Sku+';'+RewardValue+';-1'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text:RewardValue * 100 +'pts/$'+ (RewardValue * 1)"></span></a>
            <br />
            <!--/ko-->
            <!-- ko if: ViewModel.OrgId() != 73 &&  ViewModel.OrgId() != 111-->
            <a href="#place" class="link reward_denom" data-bind="attr:{id:$parent.Sku+';'+RewardValue+';-1'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text:'$' + RewardValue"></span></a>
            <!--/ko-->
        </span>
        <span data-bind="if: IsDisable == true">
            <!-- ko if: ViewModel.OrgId() == 73 || ViewModel.OrgId() == 111 -->
            <a href="#place" class="link reward_denom" style="background: #cacaca;" title="This reward is not applicable" data-bind="attr:{id:$parent.Sku+';'+RewardValue+';-1',disabled:'disabled'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text:RewardValue*100 + 'pts/$'+ (RewardValue * 1)"></span></a>
            <br />
            <!--/ko-->

            <a href="#place" class="link reward_denom" style="background: #cacaca;" title="This reward is not applicable" data-bind="attr:{id:$parent.Sku+';'+RewardValue+';-1',disabled:'disabled'},event: { click: $root.RewardClick.bind($root,$parent) }"><span style="color: #7CADC2;" data-bind="text:'$' + RewardValue"></span></a>
            <!--/ko-->
        </span>
    </script>
